<html>
    <head>
        <link rel="stylesheet" href="cards.css">
        <script type="text/javascript" src="game.js"></script>
    </head>
    <body>
        <p>Let's play Black Jack!</p>
        <p> Rules are simple! Have a higher number than me and don't exceed 21!</p>
        <div>
            <p>Player Hand:</p>
            <div id="player-hand"></div>
        </div><br>
        <div>
            <p>Dealer Hand:</p>
            <div id="dealer-hand"></div>
        </div><br>
        <div>Game Status:</div>
        <div id="game-status"></div><br>
        <button id="newGameButton" onClick="newGame()">New Game</button>
        <button id="hitButton" onClick="hit()">Hit</button>
        <button id="standButton" onClick="stand()">Stand</button>

       <script src="scripts/game.js"></script>
       <script src="scripts/script.js"></script>
    </body>
</html>
